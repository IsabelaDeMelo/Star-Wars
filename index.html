<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars - Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="movieName">
            <img class="star" src="imgs/star@2x.png" alt="nome 'Star'">
            <img class="wars" src="imgs/wars@2x.png" alt="nome 'Wars'">
        </div>

        <div class="kyloDiv">
            <img class="kylo" src="imgs/Kylo-Ren-banner sem fundo@2x.png" alt="Imagem do Kylo Ren">
        </div>

        <div class="asideDiv">
            <img class="aside" src="imgs/Grupo 4@2x.png" alt="Crie sua legião">
        </div>
    </header>

    <main>
        <section>
            <div class="divRed">
                <h2>Comece a jogar</h2>
                <p>Baixe o jogo, cadastre seu nome de usuário e comece a interagir com mais de um milhão de jogadores.</p>
                <input type="button" value="Download">
            </div>
        
            <div class="divSobre">
                <img class="sobre" src="imgs/Grupo sobre o jogo@2x.png" alt="Sobre o jogo">
            </div>

            <div>
                <img class="linha1" src="imgs/Linha 2.svg" alt="Linha cinza">
            </div>
        </section>

        <section class="imgsMain">
            <img class="lord" src="imgs/lord sifh 2@2x.png" alt="Lord Sifh">
                <div class="estrutura">
                        <h2>Estrutura</h2>
                        <h2>de <span>jogo</span></h2>
                    <ul>
                        <li>Jornada</li>
                        <li>A batalha do guerreiro estelar</li>
                        <li>Heróis contra os vilões</li>
                        <li>A batalha galáctica</li>
                        <li>Superioridade</li>
                        <li>Fliperama</li>
                    </ul>
                </div>

                <img class="rey" src="imgs/rey star wars@2x.png" alt="Rey">
        </section>
    </main>
</body>
</html>
